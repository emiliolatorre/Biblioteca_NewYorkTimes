<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000px, initial-scale=1.0">
    <title>Biblioteca NYTimes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <p id="p1Header">New York Times <img id="registered" src="assets\Registered.png" alt="Registered"></p>
            <p id="p2Header">Best Sellers</p>
        </div>
        <div id='titleLista'></div>
        <div>
            <hr id="hrHeader">
        </div>
    </header>
    <main id="container">
        <section id="sectionBtnAtras"></section>
        <section id="containerListas"></section>
    </main>
    <footer>
        <div>
            <hr id="hrFooter">
            <p id="p1Footer">New York Times <img id="registered2" src="assets\Registered2.png" alt="Registered"></p>
            <p id="p2Footer">Best Sellers</p>
            <button id="btnFooter"><img id="flechaFooter" src="assets\flecha_arriba.png" alt="flecha hacia arriba"></button>
        </div>
    </footer>
    <div id='loader' class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <script src="script.js"></script>
</body>

</html>
